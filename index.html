<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <button><img src="/rock.png" alt="rock"></button>
        <button><img src="/paper.png" alt="paper"></button>
        <button><img src="/scissors.png" alt="scissors"></button>
    </div>
    
    <div class="playerChoice" id="playerChoice"> Your Choice: </div>
    <div class="computerChoice" id="computerChoice"> Computer Choice: </div>
    <div class="result" id="result">Result:</div>
    <script src="script.js"></script>
</body>
</html>
